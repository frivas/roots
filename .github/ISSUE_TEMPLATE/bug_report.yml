name: Bug Report
description: Report a bug in the Roots platform
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the platform is affected?
      options:
        - Frontend - UI/UX
        - Frontend - Authentication
        - Frontend - AI Services (Tutoring)
        - Frontend - Storytelling / Illustrations
        - Frontend - Parent Dashboard
        - Backend - API
        - Backend - Webhooks
        - Backend - Database
        - Localization / Translations
        - Other
    validations:
      required: true

  - type: dropdown
    id: language
    attributes:
      label: Language
      description: Which language were you using?
      options:
        - English
        - Spanish (Espa√±ol)
        - Both / Language switching
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      description: What device are you using?
      options:
        - Desktop - Chrome
        - Desktop - Firefox
        - Desktop - Safari
        - Desktop - Edge
        - Mobile - iOS Safari
        - Mobile - iOS Chrome
        - Mobile - Android Chrome
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the issue.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context about the problem.
