name: Dead Code Detection

on:
  pull_request:
    branches: [develop, main]

jobs:
  knip:
    name: Knip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Run knip
        run: npx knip
